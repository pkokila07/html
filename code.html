<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Move Image Left or Right</title>
<link rel="stylesheet" href="styles.css">
<style>
    .container {
  position: relative;
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
}

.controls {
  margin-top: 10px;
}

button {
  padding: 10px 20px;
  margin: 0 5px;
  cursor: pointer;
}

</style>
</head>
<body>
    
  

<div class="container">
  <img id="movingImage" src="image.jpg" alt="Image">
  <div class="controls">
    <button onclick="moveLeft()">Move Left</button>
    <button onclick="moveRight()">Move Right</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
